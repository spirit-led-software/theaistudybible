services:
  qdrant:
    image: qdrant/qdrant:v1.2.2
    ports:
      - 6333:6333
    volumes:
      - ./volumes/qdrant:/qdrant/storage
    environment:
      - QDRANT__DEBUG=1
      - QDRANT__LOG_LEVEL=DEBUG
      - QDRANT__SERVICE__MAX_REQUEST_SIZE_MB=500
      - QDRANT__SERVICE__API_KEY=sk-chatesv
    profiles:
      - "default"
      - "backend-dev"
      - "frontend-dev"

  postgres:
    image: postgres:15.3
    ports:
      - 5432:5432
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=chatesv
      - POSTGRES_PASSWORD=chatesv
      - POSTGRES_DB=chatesv
    profiles:
      - "default"
      - "backend-dev"
      - "frontend-dev"

  pgadmin:
    image: dpage/pgadmin4:7.3
    ports:
      - 5050:80
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@chatesv.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    profiles:
      - "default"
      - "backend-dev"
      - "frontend-dev"

  redis:
    image: redis:7.0.11
    ports:
      - 6379:6379
    volumes:
      - ./volumes/redis:/data
    profiles:
      - "default"
      - "backend-dev"
      - "frontend-dev"

  supertokens:
    image: registry.supertokens.io/supertokens/supertokens-postgresql:v6.0.0
    ports:
      - 3567:3567
    environment:
      - API_KEYS=sk-chatesv1234567890
      - POSTGRESQL_HOST=postgres
      - POSTGRESQL_PORT=5432
      - POSTGRESQL_DATABASE_NAME=chatesv
      - POSTGRESQL_USER=chatesv
      - POSTGRESQL_PASSWORD=chatesv
    profiles:
      - "default"
      - "backend-dev"
      - "frontend-dev"

  unstructured-api:
    image: quay.io/unstructured-io/unstructured-api:0.0.23
    ports:
      - 8000:8000
    command: --host 0.0.0.0 --port 8000
    profiles:
      - "default"
      - "backend-dev"
      - "frontend-dev"

  local-ai:
    image: quay.io/go-skynet/local-ai:latest
    ports:
      - 8081:8080
    environment:
      - MODELS_PATH=/models
    volumes:
      - ./models:/models:cached
    profiles:
      - "local-ai"

  backend:
    image: chatesv/backend:0.1.0
    ports:
      - 8080:8080
    environment:
      - AUTH_CONNECTION_URI=http://supertokens:3567
      - AUTH_API_KEY=sk-chatesv1234567890
      - VECTOR_DB_TYPE=qdrant
      - VECTOR_DB_SCHEME=http
      - VECTOR_DB_HOST=qdrant
      - VECTOR_DB_PORT=6333
      - VECTOR_DB_API_KEY=sk-chatesv
      - VECTOR_DB_COLLECTION_NAME=chatesv
      - VECTOR_DB_COLLECTION_DIMENSIONS=1536
      - DATABASE_TYPE=postgres
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=chatesv
      - DATABASE_PASSWORD=chatesv
      - DATABASE_NAME=chatesv
      - RUN_DATABASE_MIGRATIONS=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - UNSTRUCTURED_API_URL=http://unstructured-api:8000/general/v0/general
    env_file:
      - ./backend/.env.local
    depends_on:
      - qdrant
      - postgres
      - redis
      - unstructured-api
    profiles:
      - "default"
      - "frontend-dev"
