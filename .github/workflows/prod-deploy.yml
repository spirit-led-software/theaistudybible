name: Deploy to production

on:
  push:
    branches: [master]
    paths-ignore:
      - 'README.md'
      - '.vscode'
      - '.cursorrules'
      - '.github'
  workflow_dispatch:

concurrency: production

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  FLY_ORG: ${{ vars.FLY_ORG }}
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  TURSO_ORG: ${{ vars.TURSO_ORG }}
  TURSO_API_TOKEN: ${{ secrets.TURSO_API_KEY }}
  UPSTASH_EMAIL: ${{ vars.UPSTASH_EMAIL }}
  UPSTASH_API_KEY: ${{ secrets.UPSTASH_API_KEY }}
  STRIPE_API_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
  SENTRY_ORG: ${{ vars.SENTRY_ORG }}
  SENTRY_TEAM: ${{ vars.SENTRY_TEAM }}
  SENTRY_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: CI Setup
        uses: ./.github/actions/ci-setup

      - name: Set SST Stage
        run: |
          echo "production" > .sst/stage

      - name: Type check
        run: |
          bun run type-check

      - name: Lint
        run: |
          bun run lint

      - name: Test
        run: |
          bun run test

      - name: Deploy
        run: |
          bun run deploy

      - name: Run DB migrations
        run: |
          bun run db:migrate

      - name: Seed DB
        run: |
          bun run db:seed

      - name: Run E2E tests
        run: |
          bun run test:e2e
      
      - name: CI Cleanup
        uses: ./.github/actions/ci-cleanup
