app = "revelationsai"
primary_region = "atl"
kill_signal = "SIGINT"
kill_timeout = 120

[build]
  dockerfile = "Dockerfile"
  ignorefile = ".dockerignore"
  build-target = "runner"

[deploy]
  release_command = "prisma migrate deploy"

[env]
  ADMIN_EMAIL = "ian.g.pascoe@gmail.com"
  EMAIL_FROM = "noreply@revelationsai.com"
  EMAIL_SERVER_HOST = "smtp.mailgun.org"
  EMAIL_SERVER_PORT = "587"
  EMAIL_SERVER_USERNAME = "postmaster@revelationsai.com"
  LLM_EMBEDDINGS_MODEL_NAME = "text-embedding-ada-002"
  LLM_MODEL_NAME = "gpt-3.5-turbo"
  LLM_TEMPERATURE = "0.7"
  NEXTAUTH_URL = "https://revelationsai.com"
  NEXT_PUBLIC_WEBSITE_URL = "http://revelationsai.com"
  NODE_ENV = "production"
  VECTOR_DB_COLLECTION_DIMENSIONS = "1536"
  VECTOR_DB_COLLECTION_NAME = "revelationsai"
  VECTOR_DB_URL = "https://16d42bec-a2d0-4ea5-9694-a25378122c96.us-east-1-0.aws.cloud.qdrant.io:6333"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  grace_period = "20s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/"

